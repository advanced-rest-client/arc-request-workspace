<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  <title>arc-request-workspace test</title>

  <script src="../../../@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../../../@polymer/test-fixture/test-fixture.js"></script>
  <script src="../../../mocha/mocha.js"></script>
  <script src="../../../chai/chai.js"></script>
  <script src="../../../wct-mocha/wct-mocha.js"></script>

  <!-- CodeMirror + modes loader -->
  <script src="../../../codemirror/lib/codemirror.js"></script>
  <script src="../../../codemirror/addon/mode/loadmode.js"></script>
  <script src="../../../codemirror/mode/meta.js"></script>
  <!--Default set of parsers, add as many as you need -->
  <script src="../../../codemirror/mode/javascript/javascript.js"></script>
  <script src="../../../codemirror/mode/xml/xml.js"></script>
  <script src="../../../codemirror/mode/htmlmixed/htmlmixed.js"></script>
  <!-- JSON linter -->
  <script src="../../../jsonlint/lib/jsonlint.js"></script>
  <script src="../../../codemirror/addon/lint/lint.js"></script>
  <script src="../../../codemirror/addon/lint/json-lint.js"></script>
  <!-- Headers hint support -->
  <script src="../../../@advanced-rest-client/code-mirror-hint/headers-addon.js"></script>
  <script src="../../../@advanced-rest-client/code-mirror-hint/show-hint.js"></script>
  <script src="../../../@advanced-rest-client/code-mirror-hint/hint-http-headers.js"></script>
</head>
<body>
  <project-model></project-model>

  <test-fixture id="Basic">
    <template>
      <arc-request-workspace></arc-request-workspace>
    </template>
  </test-fixture>

  <test-fixture id="NoAuto">
    <template>
      <arc-request-workspace no-auto-projects no-auto-restore></arc-request-workspace>
    </template>
  </test-fixture>

  <script type="module">
  import '../arc-request-workspace.js';
  import {DataGenerator} from '../../arc-data-generator/arc-data-generator.js';
  import sinon from '../../../sinon/pkg/sinon-esm.js';
  import '../../arc-models/project-model.js';

  suite('request-workspace-append event', () => {
    let element;
    setup((done) => {
      element = fixture('Basic');
      element.addEventListener('restoring-changed', function clb(e) {
        if (e.detail.value) {
          return;
        }
        element.removeEventListener('restoring-changed', clb);
        done();
      });
    });

    function fire(detail) {
      document.body.dispatchEvent(new CustomEvent('request-workspace-append', {
        bubbles: true,
        detail
      }));
    }

    test('Appends request to the list of requests', () => {
      const url = 'https://test.com';
      fire({
        kind: 'ARC#Request',
        request: {
          method: 'POST',
          url
        }
      });
      assert.lengthOf(element.activeRequests, 1);
      assert.equal(element.activeRequests[0].url, url);
    });

    test('Calls appendImportRequests() for project data', () => {
      const saved = DataGenerator.generateSavedRequestData({
        requestsSize: 3
      });
      const detail = {
        kind: 'ARC#ProjectExport',
        projects: saved.projects,
        requests: saved.requests
      };
      const spy = sinon.spy(element, 'appendImportRequests');
      fire(detail);
      assert.deepEqual(spy.args[0][0], detail);
    });

    test('Calls appendImportRequests() for saved data', () => {
      const saved = DataGenerator.generateSavedRequestData({
        requestsSize: 3
      });
      const detail = {
        kind: 'ARC#SavedExport',
        requests: saved.requests
      };
      const spy = sinon.spy(element, 'appendImportRequests');
      fire(detail);
      assert.deepEqual(spy.args[0][0], detail);
    });

    test('Calls appendImportRequests() for history data', () => {
      const history = DataGenerator.generateHistoryRequestsData({
        requestsSize: 3
      });
      const detail = {
        kind: 'ARC#HistoryExport',
        history
      };
      const spy = sinon.spy(element, 'appendImportRequests');
      fire(detail);
      assert.deepEqual(spy.args[0][0], detail);
    });
  });

  suite('appendImportRequests()', () => {
    let element;
    setup(() => {
      element = fixture('NoAuto');
    });

    test('Appends Project export data', () => {
      const saved = DataGenerator.generateSavedRequestData({
        requestsSize: 3
      });
      const detail = {
        kind: 'ARC#ProjectExport',
        projects: saved.projects,
        requests: saved.requests
      };
      element.appendImportRequests(detail);
      assert.lengthOf(element.activeRequests, 3, 'Request are added');
      assert.equal(element.selected, 2, 'Selection is set');
    });

    test('Appends Saved export data', () => {
      const saved = DataGenerator.generateSavedRequestData({
        requestsSize: 4
      });
      const detail = {
        kind: 'ARC#SavedExport',
        requests: saved.requests
      };
      element.appendImportRequests(detail);
      assert.lengthOf(element.activeRequests, 4, 'Request are added');
      assert.equal(element.selected, 3, 'Selection is set');
    });

    test('Appends History export data', () => {
      const history = DataGenerator.generateHistoryRequestsData({
        requestsSize: 3
      });
      const detail = {
        kind: 'ARC#HistoryExport',
        history
      };
      element.appendImportRequests(detail);
      assert.lengthOf(element.activeRequests, 3, 'Request are added');
      assert.equal(element.selected, 2, 'Selection is set');
    });
  });
  </script>
</body>
</html>
