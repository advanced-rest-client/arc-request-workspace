<dom-module id="arc-request-workspace">
  <template>
    <style>
    :host {
      display: block;
      @apply --arc-request-workspace;
    }

    [hidden] {
      display: none !important;
    }

    .tabs-row {
      background-color: var(--arc-request-workspace-tabs-backgroud-color, rgba(0, 0, 0, 0.05));
      border-bottom: 1px var(--arc-request-workspace-tabs-border-color, #e5e5e5) solid;
      position: relative;
    }

    .tabs-row paper-tabs {
      --paper-tabs-content: {
        @apply --arc-font-common-base;
        height: 100%;
        border-bottom: 0 solid transparent;
        font-style: normal;
        color: var(--arc-request-workspace-tabs-color, rgba(0,0,0,0.87));
      };
      --paper-tabs-selection-bar: {
        z-index: 10;
        border-width: var(--tabs-selection-width);
        border-color: var(--primary-color);
      };
    }

    .tab-name {
      font-size: 13px;
      margin-right: 8px;
      max-width: 160px;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .close-icon {
      color: rgba(0, 0, 0, 0.78);
      border-radius: 50%;
      width: 14px;
      height: 14px;
    }

    .close-icon:hover {
      color: rgba(255, 255, 255, 0.54);
      background-color: #FF8A65;
    }

    .add-request-button {
      color: #616161;
      height: 40px;
      cursor: pointer;
      margin-top: 4px;
    }

    paper-tab.iron-selected {
      background-color: var(--arc-request-workspace-tabs-selected-background-color, #fff);
    }

    paper-tab {
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }

    paper-progress {
      position: absolute;
      bottom: -5px;
      left: 0;
      right: 0;
      width: 100%;
      display: none;
    }

    :host([restoring]) paper-progress {
      display: block;
    }

    .context-menu-icon {
      color: var(--request-editor-context-menu-icon-color, var(--primary-color));
      @apply --request-editor-context-menu-icon;
    }

    .tabs {
      position: relative;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
    }

    paper-tab {
      -webkit-user-select: none;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      user-select: none;
      -webkit-transform: translateZ(0);
      transform: translateZ(0);
    }

    .dragging {
      background-color: #fff !important;
      z-index: 1;
      @apply --shadow-elevation-2dp;
      --paper-tab-ink: transparent !important;
    }

    .moving {
      position: relative;
      -webkit-transition: -webkit-transform 0.1s ease-in-out;
      transition: transform 0.1s ease-in-out;
    }

    bottom-sheet {
      width: var(--arc-bottom-sheet-width, 100%);
      max-width: var(--arc-bottom-sheet-max-width, 700px);
      @apply --shadow-elevation-6dp;
    }
    </style>
    <div class="tabs-row">
      <paper-tabs selected="{{selected}}" scrollable disable-drag class="tabs" id="tabs">
        <template is="dom-repeat" items="[[activeRequests]]" id="tabsRepeater">
          <paper-tab on-track="_handleTrack">
            <span class="tab-name">[[_computeTabName(item.name, item.url)]]</span>
            <iron-icon class="close-icon" icon="arc:close" data-index$="[[index]]" on-click="_closeRequest"></iron-icon>
          </paper-tab>
        </template>
        <paper-icon-button class="add-request-button" icon="arc:add" on-click="addEmptyRequest" title="Add new request editor"></paper-icon-button>
      </paper-tabs>
      <paper-progress indeterminate disabled="[[!restoring]]"></paper-progress>
    </div>
    <section class="requests-list" id="content"></section>
    <uuid-generator id="uuid"></uuid-generator>

    <bottom-sheet opened="{{editorOpened}}" on-iron-overlay-opened="_resizeSheetContent">
      <saved-request-editor id="requestEditor" on-cancel-request-edit="_cancelRequestEdit" on-save-request="_saveRequestEdit"></saved-request-detail>
    </bottom-sheet>
    <bottom-sheet opened="{{detailsOpened}}" on-iron-overlay-opened="_resizeSheetContent">
      <saved-request-detail id="requestDetails" on-delete-request="_deleteRequestDetails" on-edit-request="_editRequestDetails"></saved-request-detail>
    </bottom-sheet>
    <bottom-sheet opened="{{snippetsOpened}}" on-iron-overlay-opened="_resizeSheetContent">
      <http-code-snippets url="[[snippetRequest.url]]" method="[[snippetRequest.method]]" headers="[[snippetRequest.headers]]" payload="[[snippetRequest.payload]]"></http-code-snippets>
    </bottom-sheet>
  </template>
  <template id="requestTemplate">
    <request-panel class="panel" bound-events>
      <paper-icon-item class="save-icon" slot="request-context-menu">
        <iron-icon icon="arc:save" class="context-menu-icon" slot="item-icon" title="Save current request"></iron-icon>
        Save
      </paper-icon-item>
      <paper-icon-item class="details-icon" slot="request-context-menu">
        <iron-icon icon="arc:info-outline" class="context-menu-icon" slot="item-icon" title="Request details"></iron-icon>
        Details
      </paper-icon-item>
      <paper-icon-item class="code-icon" slot="request-context-menu">
        <iron-icon icon="arc:code" class="context-menu-icon" slot="item-icon" title="Toggles code snippets view"></iron-icon>
        Code examples
      </paper-icon-item>
      <slot name="request-context-menu" slot="request-context-menu"></slot>
    </request-panel>
  </template>
  <script>
  /**
   * `arc-request-workspace`
   *
   * A request workspace component for Advanced REST Client that creates a
   * list of requests.
   *
   * The element does not contain any logic responsible for storing and restoring
   * data. To use this component handle `workspace-state-store` and `workspace-state-read`
   * custom events. See source for implementation detaild.
   *
   * ## Styling
   *
   * `<arc-request-workspace>` provides the following custom properties and mixins for styling:
   *
   * Custom property | Description | Default
   * ----------------|-------------|----------
   * `--arc-request-workspace` | Mixin applied to this elment | `{}`
   * `--arc-request-workspace-tabs-backgroud-color` | | `rgba(0, 0, 0, 0.05)`
   * `--arc-request-workspace-tabs-border-color` | | `#e5e5e5`
   * `--arc-request-workspace-tabs-color` | | `rgba(0,0,0,0.87)`
   * `--arc-request-workspace-tabs-selected-background-color` | | `#fff`
   *
   * @customElement
   * @polymer
   * @demo demo/index.html
   * @memberof UiElements
   * @appliesMixin ArcElements.ArcWorkspaceMixin
   */
  class ArcRequestWorkspace extends ArcElements.ArcWorkspaceMixin(Polymer.Element) {
    /* global ArcElements */
    static get is() {return 'arc-request-workspace';}
    static get properties() {
      return {
        /**
         * The OAuth2 redirect URI to pass to the authorization panel.
         */
        redirectUri: String,
        /**
         * Index of selected request panel
         */
        selected: {
          type: Number,
          observer: '_selectedChanged',
          notify: true
        },
        /**
         * List of currently loaded requests
         * @type {Array<Object>}
         */
        activeRequests: {
          type: Array,
          value: function() {
            return [];
          }
        },
        /**
         * Currently selected workspace.
         * When this value change it triggers workspace state change.
         */
        environment: {
          type: String,
          observer: '_envChanged'
        },
        /**
         * If set then workspace restoration process is in progress.
         */
        restoring: {
          type: Boolean,
          readOnly: true,
          value: false,
          notify: true,
          reflectToAttribute: true
        },
        /**
         * The component automatically ask to restore workspace when connected
         * to the DOM. This ensures to prohibit auto restore request.
         */
        noAutoRestore: Boolean,
        editorOpened: Boolean,
        detailsOpened: Boolean,
        snippetsOpened: Boolean,
        snippetRequest: Boolean,
        /**
         * Set when workspace state has been read.
         */
        initialized: {type: Boolean, readOnly: true}
      };
    }

    static get observers() {
      return [
        '_requestsListChanged(activeRequests.*)'
      ];
    }
    /**
     * @return {Boolean} True if tabs drag and drop is possible.
     */
    get _dragPossible() {
      const r = this.activeRequests;
      return !!(r && r.length > 1);
    }

    constructor() {
      super();
      this._envChangedHandler = this._envChangedHandler.bind(this);
      this._requestChangeHandler = this._requestChangeHandler.bind(this);
      this._requestDeleteHandler = this._requestDeleteHandler.bind(this);
    }

    connectedCallback() {
      super.connectedCallback();
      window.addEventListener('selected-environment-changed', this._envChangedHandler);
      window.addEventListener('request-object-changed', this._requestChangeHandler);
      window.addEventListener('request-object-deleted', this._requestDeleteHandler);
      if (!this.noAutoRestore && !this.activeRequests.length) {
        Polymer.RenderStatus.afterNextRender(this, () => this.restoreWorkspace());
      }
      this.$.tabs._scroll = function() {};
    }

    disconnectedCallback() {
      super.disconnectedCallback();
      window.removeEventListener('selected-environment-changed', this._envChangedHandler);
      window.removeEventListener('request-object-changed', this._requestChangeHandler);
      window.removeEventListener('request-object-deleted', this._requestDeleteHandler);
    }
    /**
     * Restores workspace state.
     * It dispatches `workspace-state-read` custom event to query for workspace data
     * and restores requests if they were previously stored.
     *
     * @return {Promise}
     */
    restoreWorkspace() {
      if (this.activeRequests.length) {
        this.clearWorkspace();
      }
      this._setRestoring(true);
      const e = new CustomEvent('workspace-state-read', {
        bubbles: true,
        composed: true,
        cancelable: true,
        detail: {
          type: 'workspace-state'
        }
      });
      this.dispatchEvent(e);
      if (!e.defaultPrevented) {
        const m = '"workspace-state-read" event for workspace state not handled';
        console.warn(m);
        this.addEmptyRequest();
        this._setRestoring(false);
        if (!this.initialized) {
          this._setInitialized(true);
        }
        return Promise.reject(new Error(m));
      }
      return e.detail.result
      .then((data) => this._restore(data))
      .then(() => {
        Polymer.RenderStatus.afterNextRender(this, () => {
          const selected = this.selected;
          this.selected = undefined;
          this._setRestoring(false);
          this.selected = selected;
        });
      })
      .catch((cause) => {
        console.warn(cause.message);
        this.addEmptyRequest();
      })
      .then(() => {
        if (!this.initialized) {
          this._setInitialized(true);
        }
        this._setRestoring(false);
      });
    }
    /**
     * Restores workspace state from previously stored data.
     * @param {Object} state Workspace state object
     */
    _restore(state) {
      if (!state) {
        this.addEmptyRequest();
        return;
      }
      if (state.requests && state.requests.length) {
        state.requests.forEach((item) => {
          if (!item._id) {
            item._id = this.$.uuid.generate();
          }
          this.appendRequest(item);
        });
        this.refreshTabs();
      } else {
        this.addEmptyRequest();
      }
      if (!isNaN(state.selected)) {
        this.selected = state.selected;
      } else {
        this.selected = this.activeRequests.length - 1;
      }
      if (state.environment) {
        this.environment = state.environment;
        this.dispatchEvent(new CustomEvent('selected-environment-changed', {
          bubbles: true,
          composed: true,
          detail: {
            value: state.environment
          }
        }));
      }
    }
    /**
     * Finds first position where the request is empty.
     * @return {Number} Index of empty request or `-1`.
     */
    _getEmptyPosition() {
      const ar = this.activeRequests;
      let result = -1;
      if (!ar || !ar.length) {
        return result;
      }
      for (let i = 0, len = ar.length; i < len; i++) {
        const item = ar[i];
        if ((!item.url || item.url === 'http://') && !item.headers && !item.payload) {
          result = i;
          break;
        }
      }
      return result;
    }

    _computeTabName(name, url) {
      if (name) {
        return name;
      }
      if (url) {
        return url;
      }
      return 'New request';
    }
    /**
     * Appends request to the list of `activeRequests` and selects it.
     *
     * Note, the request data are passed after rext render frame so returned
     * index referes to empty object at the time when it's returned.
     *
     * @param {Object} request ArcRequest object.
     * @param {?Object} opts Add request options:
     * - skipPositionCheck {Boolean} - Won't check for empty panel before
     * appending it to the list
     * - noAutoSelect {Boolean} - Won't attempt to select added request
     * @return {Number} Index of newly created request.
     */
    appendRequest(request, opts) {
      opts = opts || {};
      let index = opts.skipPositionCheck ? -1 : this._getEmptyPosition();
      let lastAddedId;
      if (index !== -1) {
        if (!request._id) {
          request._id = this.activeRequests[index]._id;
        }
        const panelId = this.activeRequests[index]._id;
        this.set(`activeRequests.${index}`, request);
        this.refreshTabs(request);
        if (panelId !== request._id) {
          this.__updatePanelId(panelId, request._id);
        }
        this.__updatePanelRequest(request._id, request);
        lastAddedId = request._id;
      } else {
        if (!request._id) {
          request._id = this.$.uuid.generate();
        }
        const length = this.push('activeRequests', request);
        this.__addPanel(request);
        index = length - 1;
        lastAddedId = request._id;
      }
      if (!opts.noAutoSelect) {
        if (index !== this.selected) {
          this.selected = index;
        } else {
          this.__selectPanel(lastAddedId);
        }
      }
      return index;
    }
    /**
     * Adds an empty request to the workspace.
     */
    addEmptyRequest() {
      this.appendRequest({
        url: 'http://',
        method: 'GET'
      });
    }
    /**
     * Updates request on a specific position.
     * @param {Object} request ArcRequest object
     * @param {Number} index Request index
     */
    updateRequestObject(request, index) {
      const ar = this.activeRequests;
      if (!ar || !ar[index]) {
        console.warn('Trying to update non existing request');
        return;
      }
      if (!request._id) {
        request._id = this.$.uuid.generate();
      }
      this.set(`activeRequests.${index}`, request);
      this.__updatePanelRequest(request._id, request);
    }

    _closeRequest(e) {
      e.preventDefault();
      e.stopPropagation();
      const index = Number(e.currentTarget.dataset.index);
      if (isNaN(index)) {
        return;
      }
      this.removeRequest(index);
    }
    /**
     * Removes request for given index
     * @param {Number} index Request index in the `activeRequests` liost.
     * @param {?Boolean} removeOnly When true it only removes the panel but
     * will not check for the selection state and if empty panel is needed
     */
    removeRequest(index, removeOnly) {
      const removed = this.splice('activeRequests', index, 1);
      this.__removePanel(removed[0]._id);
      if (removeOnly) {
        return;
      }
      if (index === this.selected) {
        index--;
        if (index < 0) {
          index = 0;
        }
        if (index === 0) {
          this.selected = undefined;
        }
        this.selected = index;
      } else {
        if (this.selected > index) {
          this.selected--;
        }
      }
      if (!this.activeRequests.length) {
        Polymer.RenderStatus.afterNextRender(this, () => {
          this.addEmptyRequest();
        });
      }
    }

    /**
     * Serializes workspace state to a JavaScript object.
     * @return {Object} An ArcWorkspace object
     */
    serializeWorkspace() {
      const result = {
        environment: this.environment || 'default',
        selected: this.selected || 0,
        requests: this.activeRequests || []
      };
      return result;
    }
    /**
     * Dispatches `workspace-state-store` custom event to store workspace data.
     * The type of the request is `workspace-state`.
     *
     * If there's an error it is not rerported back to the user.
     */
    _notifyStoreWorkspace() {
      if (this.restoring || !this.initialized) {
        return;
      }
      const value = this.serializeWorkspace();
      const e = new CustomEvent('workspace-state-store', {
        bubbles: true,
        composed: true,
        cancelable: true,
        detail: {
          value
        }
      });
      this.dispatchEvent(e);
      if (!e.defaultPrevented) {
        const m = '"workspace-state-store" event for workspace state not handled';
        console.warn(m);
      }
    }
    /**
     * Update tabs selection.
     */
    refreshTabs() {
      this.shadowRoot.querySelector('paper-tabs').notifyResize();
    }
    /**
     * Notifies workspace state change when selected request changes.
     * @param {Number} selected item
     */
    _selectedChanged(selected) {
      if (this.restoring) {
        return;
      }
      const request = this.activeRequests[selected];
      if (!request) {
        return;
      }
      this.__deselectActivePanel();
      this.__selectPanel(request._id);
      this._notifyStoreWorkspace();
    }
    /**
     * Notifies workspace state change when request data changes.
     *
     * @param {Object} record Requests record change
     */
    _requestsListChanged(record) {
      if (this.restoring) {
        return;
      }
      // console.log('_requestsListChanged', record.path);
      switch (record.path) {
        case 'activeRequests':
        case 'activeRequests.length':
          return;
        case 'activeRequests.splices':
          if (!record.value.keySplices || !record.value.keySplices[0].removed.length) {
            return;
          }
      }
      this._notifyStoreWorkspace();
      this.refreshTabs();
    }
    /**
     * Updates environment value in the state file when it's value change.
     *
     * @param {CustomEvent} e
     */
    _envChangedHandler(e) {
      if (e.composedPath()[0] === this || this.restoring) {
        return;
      }
      const value = e.detail.value;
      this.environment = value;
    }
    /**
     * Notifies workspace change when environment changes.
     */
    _envChanged() {
      if (this.restoring) {
        return;
      }
      this._notifyStoreWorkspace();
    }

    /**
     * Finds requests index in the list of active requests.
     *
     * @param {String} requestId Saved request ID
     * @param {?String} tmpId An ID created by this component to identify
     * not saved request.
     * @return {Number} Request index or -1 if not found.
     */
    findRequestIndex(requestId, tmpId) {
      if (!requestId && !tmpId) {
        return -1;
      }
      return this.activeRequests.findIndex((item) =>
        item._id === requestId || tmpId && item._tempId === tmpId);
    }
    /**
     * It ensures `_id` property exists opens save editor
     *
     * @param {CustomEvent} e
     */
    _requestStoreHandler(e) {
      e.preventDefault();
      e.stopPropagation();
      const panelId = e.target.parentElement.dataset.id;
      const index = this.findRequestIndex(panelId);
      const request = this.activeRequests[index];
      if (!request) {
        return;
      }
      this._openSaveDialog(request);
    }
    /**
     * Opens the request details view
     *
     * @param {CustomEvent} e
     */
    _renderRequestDetail(e) {
      e.preventDefault();
      e.stopPropagation();
      const panelId = e.target.parentElement.dataset.id;
      const index = this.findRequestIndex(panelId);
      const request = this.activeRequests[index];
      if (!request) {
        return;
      }
      this.$.requestDetails.request = request;
      this.detailsOpened = true;
    }
    /**
     * Dispatches `request-code-snippets` event with `request` object on the
     * detail.
     *
     * @param {CustomEvent} e
     */
    _renderCodeSnippets(e) {
      e.preventDefault();
      e.stopPropagation();
      const panelId = e.target.parentElement.dataset.id;
      const index = this.findRequestIndex(panelId);
      const request = this.activeRequests[index];
      if (!request) {
        return;
      }
      this.snippetRequest = request;
      this.snippetsOpened = true;
    }
    /**
     * Handler for non cancelable `request-object-changed` custom event.
     * Updates request object if it's one of currently opened objects.
     * @param {CustomEvent} e
     */
    _requestChangeHandler(e) {
      if (e.cancelable) {
        return;
      }
      const index = this.findRequestIndex(e.detail.request._id,
        e.detail.request._tempId);
      if (index === -1) {
        return;
      }
      this.set(`activeRequests.${index}`, e.detail.request);
    }
    /**
     * A handler for `request-object-deleted` custom event.
     * Checks if deleted request is one of curerently rendered. If found it
     * removes information related to "saved" request.
     *
     * @param {CustomEvent} e
     */
    _requestDeleteHandler(e) {
      if (e.cancelable) {
        return;
      }
      const index = this.findRequestIndex(e.detail.id);
      if (index === -1) {
        return;
      }
      const request = this.activeRequests[index];
      delete request.name;
      delete request.type;
      delete request.driveId;
      delete request.projects;
      delete request._id;
      delete request._rev;
      delete request.created;
      delete request.updated;
      this.set(`activeRequests.${index}`, request);
      this.set(`activeRequests.${index}.name`, '');
    }
    /**
     * Handles track event dispatched by `Polymer.Gestures` library.
     * This method calls corresponding method to current dragging state.
     * @param {CustomEvent} e
     */
    _handleTrack(e) {
      if (!this._dragPossible) {
        return;
      }
      switch (e.detail.state) {
        case 'start':
          this._onTrackStart(e);
          break;
        case 'track':
          this._onTrack(e);
          break;
        case 'end':
          this._onTrackEnd(e);
          break;
      }
    }

    _onTrackStart(e) {
      // this._startScrollLeft = this.scrollLeft;
      this._startScrollLeft = this.$.tabs.$.tabsContainer.scrollLeft;
      const dragElement = this._getReorderedItem(e);
      dragElement.style.pointerEvents = 'none';
      dragElement.classList.add('dragging');
      this._dragElement = dragElement;
      this._dragModel = e.model;
      this._blockEditors();
    }

    _onTrack(e) {
      this._updateTabPosition(e.detail.ddx);
      this._updateDragPosition(e.detail.dx);
      const overEl = e.detail.hover();
      const overModel = overEl && this.$.tabsRepeater.modelForElement(overEl);
      if (!overModel) {
        return;
      }
      this._dirOffset = e.detail.ddx < 0 ? -1 : 0;
      this._overModel = overModel;
      const lastOverIndex = this._overIndex || 0;
      const overIndex = overModel.index + this._dirOffset;
      const start = Math.max(overIndex < lastOverIndex ? overIndex : lastOverIndex, 0);
      const end = overModel.index < lastOverIndex ? lastOverIndex : overModel.index;
      const draggedIndex = this._dragModel.get('index');
      const children = this.$.tabs.querySelectorAll('paper-tab');
      for (let i = start; i <= end; i++) {
        const el = children[i];
        if (i !== draggedIndex) {
          let dir = 0;
          if (i > draggedIndex && i <= overIndex) {
            dir = -1;
          } else if (i > overIndex && i < draggedIndex) {
            dir = 1;
          }
          el.classList.add('moving');
          el.style.transform =
            `translate3d(${dir * this._dragElement.offsetWidth}px,0,0)`;
        }
      }
      this._overIndex = overModel.index;
    }
    /**
     * Performs operation when the tab drop occurs.
     */
    _onTrackEnd() {
      if (!this._dragElement) {
        return;
      }
      this._dragElement.style.pointerEvents = '';
      // this._dragElement.style.transform = '';
      this._dragElement.classList.remove('dragging');
      this._dragElement = undefined;
      const movedItem = this._dragModel.get('item');
      const fromIdx = this.activeRequests.indexOf(movedItem);
      let toIdx;
      if (fromIdx >= 0 && this._overModel) {
        toIdx = this.activeRequests.indexOf(this._overModel.item) +
          (this._overModel.index > this._dragModel.get('index') ? this._dirOffset : 0);
        const item = this.splice('activeRequests', fromIdx, 1)[0];
        this.splice('activeRequests', toIdx, 0, item);
      }
      const children = this.$.tabs.querySelectorAll('paper-tab');
      for (let i = 0, len = children.length; i < len; i++) {
        children[i].style.transform = '';
        children[i].classList.remove('moving');
      }
      if (toIdx || toIdx === 0) {
        this.selected = toIdx;
      }
      this._unblockEditors();
      this.refreshTabs();
    }
    /**
     * Sets `readonly` state on all editors
     */
    _blockEditors() {
      const nodes = this.shadowRoot.querySelectorAll('request-panel');
      for (let i = 0; i < nodes.length; i++) {
        nodes[i].readonly = true;
      }
    }
    /**
     * Removes `readonly` state from all editors
     */
    _unblockEditors() {
      Polymer.RenderStatus.flush();
      Polymer.RenderStatus.afterNextRender(this, () => {
        const nodes = this.shadowRoot.querySelectorAll('request-panel');
        for (let i = 0; i < nodes.length; i++) {
          nodes[i].readonly = false;
        }
      });
    }
    /**
     * Gets the top level item from the DOM repeater that has been marked as a
     * draggable item.
     * The event can originate from child elements which shouldn't be dragged.
     *
     * @param {Event} e The track event
     * @return {HTMLElement} An element that is container for draggable items. Undefined if couldn't
     * find.
     */
    _getReorderedItem(e) {
      const elmName = 'PAPER-TAB';
      if (e.target.nodeName === elmName) {
        return e.target;
      }
      const path = e.composedPath();
      if (!path || !path.length) {
        return;
      }
      for (let i = 0, len = path.length; i < len; i++) {
        const node = path[i];
        if (node.nodeName === elmName) {
          return path[i];
        }
      }
    }
    /**
     * Re-positions dragged element to the place where it belongs.
     * It accounts for scroll position if it changed since dragging started.
     * @param {Number} dx Delta X from starting position.
     */
    _updateDragPosition(dx) {
      this._trackDelta = dx || this._trackDelta || 0;
      // const scrollDelta = this.scrollLeft - this._startScrollLeft;
      const scrollDelta = this.$.tabs.$.tabsContainer.scrollLeft - this._startScrollLeft;
      const pos = this._trackDelta + scrollDelta;
      this._dragElement.style.transform = `translate3d(${pos}px,0,0)`;
    }

    _updateTabPosition(ddx) {
      const tabsRect = this.$.tabs.$.tabsContainer.getBoundingClientRect();
      const tabRect = this._dragElement.getBoundingClientRect();
      if (ddx > 0) {
        const mostRigth = tabsRect.x + tabsRect.width;
        const tabMostRight = tabRect.x + tabRect.width;
        if (tabMostRight > mostRigth) {
          this.$.tabs._affectScroll(ddx * 5);
        }
      } else if (ddx < 0) {
        if (tabRect.x < tabsRect.x) {
          this.$.tabs._affectScroll(ddx * 5);
        }
      }
    }
    /**
     * Adds request(s) by id.
     * @param {String} type A request type. `history` or `saved`
     * @param {String|Array<String>} id Request id or list of ids
     * @return {Promise}
     */
    addRequestById(type, id) {
      const ev = new CustomEvent('request-object-read', {
        bubbles: true,
        cancelable: true,
        detail: {
          id,
          type,
          opts: {
            restorePayload: true
          }
        }
      });
      this.dispatchEvent(ev);
      if (!ev.defaultPrevented) {
        return Promise.reject(new Error('Request model not found'));
      }
      this._setRestoring(true);
      return ev.detail.result
      .then((result) => {
        if (!result) {
          this._setRestoring(false);
          throw new Error('Request not found');
        }
        if (!(result instanceof Array)) {
          result = [result];
        }
        let lastAddedPosition;
        result.forEach((item) => {
          const index = this.findRequestIndex(item._id);
          if (index === -1) {
            lastAddedPosition = this.appendRequest(item, {
              noAutoSelect: true
            });
          } else {
            lastAddedPosition = index;
            this.updateRequestObject(item, index);
          }
        });
        this._setRestoring(false);
        this.selected = lastAddedPosition;
      });
    }
    /**
     * Replaces current workspace with a request(s) passed in the argument.
     * @param {String} type A request type. `history` or `saved`
     * @param {String|Array<String>} id Request id or list of ids
     * @return {Promise}
     */
    replaceByRequestId(type, id) {
      this.clearWorkspace(true);
      return this.addRequestById(type, id);
    }
    /**
     * Clears the workspace. Adds new empty request when ready.
     *
     * @param {Boolean} ignoreAdd If set it won't add empty panel.
     */
    clearWorkspace(ignoreAdd) {
      this.__clearAllPanels();
      this.set('activeRequests', []);
      this.selected = undefined;
      if (ignoreAdd) {
        return;
      }
      Polymer.RenderStatus.afterNextRender(this, () => {
        this.addEmptyRequest();
      });
    }
    /**
     * Adds requests by a project.
     * @param {String|Object} project Project id or project object
     * @return {Promise}
     */
    appendByProject(project) {
      if (!project) {
        throw new Error('Expecting argument.');
      }
      let e;
      const options = {
        bubbles: true,
        composed: true,
        cancelable: true,
        detail: {
          opts: {
            restorePayload: true
          }
        }
      };
      if (typeof project === 'string') {
        options.detail.id = project;
        e = new CustomEvent('request-project-list', options);
      } else if (project.requests) {
        options.detail.id = project.requests;
        options.detail.type = 'saved';
        e = new CustomEvent('request-object-read', options);
      } else if (project._id) {
        options.detail.id = project._id;
        e = new CustomEvent('request-project-list', options);
      }
      if (!e) {
        throw new Error('Unknown configuration');
      }
      this.dispatchEvent(e);
      if (!e.defaultPrevented) {
        throw new Error('Request model not found');
      }
      this._setRestoring(true);
      return e.detail.result
      .then((data) => {
        let lastIndex;
        for (let i = 0, len = data.length; i < len; i++) {
          lastIndex = this.appendRequest(data[i], {
            skipPositionCheck: true,
            noAutoSelect: true
          });
        }
        this._setRestoring(false);
        this.selected = lastIndex;
        this.refreshTabs();
      });
    }
    /**
     * Replace current workspace data by a project.
     * @param {String|Object} project Project id or project object
     * @return {Promise}
     */
    replaceByProject(project) {
      this.clearWorkspace(true);
      return this.appendByProject(project);
    }
    /**
     * Replaces current workspace with the request data passed as an argument.
     * @param {Array<Object>} requests List of ArcRequest objects to use.
     */
    replaceByRequestsData(requests) {
      this.clearWorkspace(true);
      this._setRestoring(true);
      if (requests && requests.length) {
        let pos;
        for (let i = 0, len = requests.length; i < len; i++) {
          if (!requests[i]._id) {
            requests[i]._id = this.$.uuid.generate();
          }
          pos = this.appendRequest(requests[i], {
            skipPositionCheck: true,
            noAutoSelect: true
          });
        }
        this._setRestoring(false);
        this.selected = pos;
      } else {
        this._setRestoring(false);
        this.addEmptyRequest();
      }
      this.refreshTabs();
    }
    /**
     * Informs components to store request data.
     * @param {?Object} opts Optional. If `source` property is set it
     * dispatches `save-request` custom event immidietly. Otherwise dialog
     * is shown.
     */
    saveOpened(opts) {
      const request = this.activeRequests[this.selected];
      if (!request) {
        console.warn('There\'s no request to save.');
        return;
      }
      opts = opts || {};
      if (request.type && request.type !== 'history' && opts.source === 'shortcut') {
        const options = {
          isDrive: !!request.driveId
        };
        this.dispatchEvent(new CustomEvent('save-request', {
          bubbles: true,
          composed: true,
          cancelable: true,
          detail: {
            request,
            options
          }
        }));
        return;
      }
      this._openSaveDialog(request);
    }

    _resizeSheetContent(e) {
      const panel = e.target.querySelector(
          'saved-request-editor,saved-request-detail,http-code-snippets');
      if (panel && panel.notifyResize) {
        panel.notifyResize();
      }
    }

    _openSaveDialog(request) {
      if (!request._id) {
        request._tempId = this.$.uuid.generate();
      }
      this.$.requestEditor.request = request;
      this.editorOpened = true;
    }

    _cancelRequestEdit(e) {
      e.stopPropagation();
      this.editorOpened = false;
      this.$.requestEditor.request = undefined;
    }

    _saveRequestEdit() {
      this.editorOpened = false;
      this.$.requestEditor.request = undefined;
    }

    _deleteRequestDetails(e) {
      e.stopPropagation();
      this.detailsOpened = false;
      const request = e.target.request;
      e.target.request = undefined;
      if (!request._rev || !request._id) {
        return;
      }
      document.body.dispatchEvent(new CustomEvent('request-object-deleted', {
        detail: {
          type: request.type,
          id: request._id
        },
        bubbles: true,
        composed: true,
        cancelable: true
      }));
    }

    _editRequestDetails(e) {
      e.stopPropagation();
      const request = this.$.requestDetails.request;
      this.detailsOpened = false;
      this.$.requestEditor.request = request;
      this.editorOpened = true;
    }
    /**
     * Returns a reference to currently selected panel.
     * @return {HTMLElement}
     */
    getActivePanel() {
      const request = this.activeRequests[this.selected];
      if (!request) {
        console.warn('Selected request does not exists');
        return;
      }
      const panel = this.__getPanelById(request._id);
      if (!panel) {
        console.warn('Request panel not found');
        return;
      }
      return panel;
    }
    /**
     * Runs cureently active tab.
     */
    sendCurrent() {
      const panel = this.getActivePanel();
      panel.send();
    }
    /**
     * Aborts currenlt selected panel
     */
    abortCurrent() {
      const panel = this.getActivePanel();
      panel.abort();
    }
    /**
     * Aborts currenlt selected panel
     */
    clearCurrent() {
      const panel = this.getActivePanel();
      panel.clear();
    }
    /**
     * Aborts all running requests
     */
    abortAll() {
      const nodes = this.shadowRoot.querySelectorAll('request-panel');
      for (let i = 0; i < nodes.length; i++) {
        if (nodes[i].loading) {
          nodes[i].abort();
        }
      }
    }
  }
  window.customElements.define(ArcRequestWorkspace.is, ArcRequestWorkspace);
  </script>
</dom-module>
